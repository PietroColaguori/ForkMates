<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="./reg_style.css">
        <script src="./reg_validate.js"></script>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    </head>
    <body>
      <!-- must be updated once personalized homepage is ready -->
        <form onsubmit="return formValidation();">
            <label>
                <p class="label-txt">Select an username</p>
                <input type="text" class="input" id="username" required>
                <div class="line-box">
                  <div class="line"></div>
                </div>
            </label><br>
            <label>
              <p class="label-txt">Enter your email</p>
              <input type="email" class="input" id="email" required>
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label><br>
            <label>
              <p class="label-txt">Create your password</p>
              <input type="password" class="input" id="password" required>
              <div class="line-box">
                <div class="line"></div>
              </div>
            </label><br>
            <label>
                <p class="label-txt">Repeat password</p>
                <input type="password" class="input" id="passwordd" required>
                <div class="line-box">
                  <div class="line"></div>
                </div>
            </label><br><br>
            <button type="submit">Sign Up</button>
            <button type="reset">Clear</button>
            <br><br>
            <a href="login.html">Already have an account? Sign In!</a>
          </form>
    </body>
</html>
